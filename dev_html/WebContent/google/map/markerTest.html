<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        /* height: 100%; */
         width:80%;
         height:80%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var marker;
      var infoWindow;//말풍선
      var curLatLng = {lat: 37.481583, lng: 126.882628};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
        	//가산디지텉단지역 - 37.481583, 126.882628
          center: curLatLng,
          zoom: 15
        });
        marker = new google.maps.Marker({
        	position : curLatLng,
        	map:map,
        	title:'가산디지털단지역'
        });
        var sample="<div><h2>가산디지털단지역 위치</h2><p>학원에 갈때 항상 이용하는 역이다</p>";
        	sample+="<a href='https://www.naver.com'>링크</a></div>";
        infoWindow = new google.maps.InfoWindow({
        	content:sample,
        	maxWidth:300
        });
        //addListner(instance:소스,eventname,handler:처리함수)
        google.maps.event.addListener(marker,'click',function(){
        	infoWindow.open(map,marker);
        });
      }
    </script>
    <!-- 
    	콜백함수는 시스템에서 자동으로 호출해주는 함수이다.
     -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3e9LGu0i_YiVlIboRMLgZ3N4AsYnyyHg&callback=initMap"
    async defer></script>
  </body>
</html>
