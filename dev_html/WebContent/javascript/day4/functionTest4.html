<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
함수의 리턴타입이 변수가 아닌 또 하나의 함수일때 어떻게 동작하지?
 -->
<script type="text/javascript">
	function methodA(a){
		var output= function(b){//함수의 리턴이 함수
		document.write("methodA==>"+a+",<br>b==>"+b);
		}//end of return fuction
		return output;
	}//end of methodA
	methodA(15)(7);//앞의 괄호는 methodA호출, 뒤의 ()는 output안에있는 function 호출
</script>
</body>
</html>
