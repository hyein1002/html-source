<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onload 이벤트 활용</title>
</head>
<body>
<!--  
	dom이 먼저야? 이벤트처리가 먼저야? => dom이 먼저
-->
<script type="text/javascript">
	var be = document.getElementById("header");
	alert("before=>" +be);/* dom트리가 구성되지 않아서 be의 값이 null이 뜬다. */
</script>
	<h1 id="header">Click</h1>
<script type="text/javascript">
	var be = document.getElementById("header");
	alert("after=>" +be);/* be에 html Object값이 들어간다. */
</script>
</body>
</html>
