<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 문서 객체와 관련된 모든 이벤트 제거하기</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<h1>하이</h1>	
	<h1>hello</h1>
	<h1>33333</h1>
	<script type="text/javascript">
		$(document).ready(function(){
			$('h1').dblclick(function(){
				alert("더블클릭 이벤트 감지");
			});
			//alert("DOM구성이 완료되었을때");
			$('h1').click(function(){
				alert("click 이벤트 발생 감지")
				$(this).html('클릭');//text() or html() - ajax에서 활용
				//$(this).off();//해당 문서 객체와 관련된 모든 이벤트 제거
				$(this).off('click');//제거하려는 이벤트 이름을 적으면 그 이벤트가 제거
			});
		});
	</script>
</body>
</html>
