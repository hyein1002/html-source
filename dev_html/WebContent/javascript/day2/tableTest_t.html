<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<!-- 
document 내장객체는 tableTest.html을 가리킨다.
자바코드영역
자바스크립트영역
CSS코드 영역
html코드 영역

학습목표 
나는 document 내장 객체를 활용하여 요구사항을 만족하는 화면을 처리할 수 있다.
 -->
<script type="text/javascript">
	function account(pstart,pend){
		document.write("<center><h1>구구단</h1><table><tr>");
		//헤더처리
		//단수처리
		for(var i =pstart;i<=pend;i++){
			document.write("<td><b>"+i+"단"+"</b></td>");
			if(i==pend) document.write("</tr><tr>");
		}
		//계산처리
			for(var k =pstart;k<=pend;k++){
				document.write<"<td>");
				for(var j=1;j<=9;j++){
				document.write(k+"x"+j+"="+k*j+"<br>");
				}
				document.write<"</td>");
			}
		document.write("</tr></table></center>");
	}
</script>
<form id="f_gugudan">
구구단보기:
시작단: <input type = "text" size="4" name="txtStart"/>
 끝 단: <input type = "text" size="4" name="txtEnd"/>
<button onclick="javascript:account(document.getElementById('f_gugudan').txtStart.value,document.getElementById('f_gugudan').txtEnd.value)">구구단 보기</button>
</form>
</body>
</html>
