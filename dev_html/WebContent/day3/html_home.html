<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function send(){
		document.getElementById("f_login").action("formAction.html");/* 어디로 보내줄거니? */
		document.getElementById("f_login").submit();
	}
</script>
</head>
<body>
<!--
현재 페이지에서 전송 버튼을 클릭하면 폼태그안에 입력된 값을 서버로 전송가능
목적지는 action에 등록된 페이지로 이동
만일 없으면 404번 에러 - 페이지를 찾을 수 없습니다.
전송방식2가지
1. get방식(default) - 생략가능, 단위테스트 가능
				:링크를 걸 수 없다.
				:사용자가 입력한 값이 노출된다.
				:쿼리스트링르오 넘길 수 있는 값에는 한계가 있다.
				:입력값이 쿼리스트링으로 보이므로 브라우저가 인터셉트 한다.
2. post방식 - 생략불가, 단위 테스트 불가, 주소창에 입력값이 모두노출되기때문에 post방식으로 해야한다.
				:javascript의 도움이 있어야 테스트 가능함.
				:사용자가 입력한 값이 노출안됨
				:네트워크에서 body영역에 데이터가 담겨서 전송되므로 전송 크기에 제약이 있다.
				:링크를 걸 수 없다.
				:어떤 정보가 담겼는지 열람이 안되므로 무조건 서버로 요청을 보내고 응답을 받아온다.
				:action에 오는 페이지는 이 요청을 받아서 처리해줄수 있는 페이지(jsp)가 와야 함.
				그러나 html(단방향서비스, 화면을 그려주는일밖에는 할수없다.)은 자바코드를 전혀 사용불가
				
 -->
<form id="f_login" method="get" action="formAction2.jsp">
	<input type="text" id="mem_id" name="mem_id" size="20"><!-- js에서 접근할때는 id를 사용 -->
	<button onclick="send()">전송</button>
</form>
<form if="f_member"></form>
</body>
</html>
