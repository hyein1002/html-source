<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DataGrid활용 연습 - 2</title>
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript">
	function dsearch(){
		$("#dg_member").datagrid({
			url:"../../json/dept.json"
		});
	}
	function dadd(){
		alert("입력");
	}
	function dedit(){
		alert("수정");
	}
	function dremove(){
		alert("삭제");
	}
	
</script>
</head>
<body>
	<table id="dg_member" toolbar="#toolbar" class="easyui-datagrid"></table>
	<div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="dsearch()">조회</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="dadd()">입력</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="dedit()">수정</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="dremove()">삭제</a>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#dg_member").datagrid({//생성자처럼 생각
				//datagrid에 출력 될 값(오라클서버,json-변경됨)
				title:"회원관리 - Ver1.0"
				,width : 700
				, height:500
				, columns:[[
			        {field:'loc',title:'지역',width:100},
			        {field:'dname',title:'부서명',width:100},
			    ]]
			
			//datagrid에 출력될 값(상수값-고정값)
				,data: [
					{loc:'value11', dname:'value12'},
					{loc:'value21', dname:'value22'}
				]
				//이벤트 처리부에서 undefine 발생한 경유 전체 화면이 깨지지는 않음.
				,onDblClickRow:function(index,row){
					//alert("index:"+index+", row:"+row+", row.f1:"+row.f1+", row.f2:"+row.f2);
				}
				,onLoadSuccess:function(data){//필드에 데이터를 넣어주는게 onload
						//alert(data)
				}
			});
		});
	</script>
</body>
</html>
