<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 만으로 화면그리기[ajax기술구현]</title>
</head>
<body>
<script type="text/javascript">
	window.onload=function(){//onload는 돔 구성이 완료되었을때 실행됨
		var img = document.createElement('img');
		img.setAttribute('src','main.png');
		img.setAttribute('width',500);
		img.setAttribute('height',400);
		img.setAttribute('alt',"자연");//이미지를 불러올수 없을때 나오는 값
		document.body.appendChild(img);
	}
</script>
</body>
</html>
