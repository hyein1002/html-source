<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>p_picture</title>
<link rel="stylesheet" type="text/css" href="p_pictureMain.css"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	function startm(td){
		//alert("start");
		var u_pic = $(td).attr("id");
		$.ajax({
			method:"post"
			,url:"p_pictureInfo.jsp"
			,data:"id="+u_pic
			,success:function(result){
				$("#d_detail").css("left",700+"px");
				$("#d_detail").html(result);
			}
		});
	}
	function clearm(){
		//alert("clear");
		$("#d_detail").html("");
		
	}
</script>
</head>
<body>
<div id="d_detail">여기</div>
<table>
	<thead>
		<th colspan="2">오늘의 전시</th>
	</thead>
	<tbody>
		<tr>
			<td align="center"><img src="picture1.jpg"/></td>
			<td id="picture1.jpg" onmouseover="startm(this)" onmouseout="clearm()">추상화1</td>
		</tr>
		<tr>
			<td align="center"><img src="picture2.jpg"/></td>
			<td id="picture2.jpg" onmouseover="startm(this)" onmouseout="clearm()" >추상화2</td>
		</tr>
		<tr>
			<td align="center"><img src="picture3.jpg"/></td>
			<td id="picture3.jpg" onmouseover="startm(this)" onmouseout="clearm()" >추상화3</td>
		</tr>
		<tr>
			<td align="center"><img src="picture4.jpg"/></td>
			<td id="picture4.jpg" onmouseover="startm(this)" onmouseout="clearm()" >추상화4</td>
		</tr>
	</tbody>
</table>
</body>
</html>
