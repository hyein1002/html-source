<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function validate(p_input){
		var valid = "abcdefghijklmnopqrstuvwxyz0123456789";
		var ok = "yes";
		var temp;
		for(var i=0;i<p_input.value.length;i++){
			temp = ""+p_input.value.substring(i,i+1);
			if(valid.indexOf(temp)== -1) ok ="no";
		}
		if(ok=="no"){
			alert("영문과 숫자만 입력할 수 있어요.");
			p_input.value="";
			p_input.focus();
		}
	}
	function onlynum(p_input){
		var valid = "0123456789";
		var ok = "yes";
		var temp;
		for(var i=0;i<p_input.value.length;i++){
			temp = p_input.value.substring(i,i+1);
			if(valid.indexOf(temp)==-1){
				ok="no";
			}
		}
		if(ok=="no"){
			alert("숫자만 입력할 수 있어요");
		}
	}
	
</script>
</head>
<body>
<form id="f_login" method="get" action="./arrayTest.html">
	아이디 : <input type="text" id="mem_id" name="mem_id" onBlur="validate(this)"/>
	비밀번호 : <input type="text" id="mem_pw" name="mem_pw" onBlur="onlynum(this)"/>
	<br>
	<button onclick="document.getElementById('f_login').submit;" >로그인</button>
</form>
</body>
</html>
