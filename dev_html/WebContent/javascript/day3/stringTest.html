<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	document.write("hello".substring(1,3));//1부터3번전(2번)까지 출력
	document.write("hello".lastIndexOf("l"));//인덱스값을 출력, 오른쪽부터 검색
	document.write("hello".indexOf("l"));//인덱스값을 출력, 왼쪽부터 검색
</script>
</body>
</html>
