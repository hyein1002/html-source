<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 어느 범위까지 적용이 되는거지? */
	#header> h1{color:red;}/* >가 들어오면 자손선택자 그래서 자손인 네비게이션은 적용이 되는데 후손인 navigation은 적용이 안됨 */
	#section h1{color:orange;}/*후손 선택자, 후손까지 다 적용이됨*/
</style>
</head>
<body>
	<div id="header">
		<h1 class ="title">네비게이션</h1>
		<div id="nav">
			<h1>Navigation</h1>
		</div>
	</div>
	<div id="section">
		<h1 class="title">후손선택자</h1>
		<p>p태그연습</p>
	</div>
</body>
</html>
