<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	var j3 = jQuery.noConflict();
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	var j1 = jQuery.noConflict();
</script>
<style type="text/css">
	.high-light{background : yellow;}
	.high-light-0{background : orange;}
	.high-light-1{background : black;}
	.high-light-2{background : blue;}
	.high-light-3{background : gray;}
	.high-light-4{background : red;}
	.high-light-5{background : green;}
</style>
</head>
<body>

<h1>item - 0</h1>
<h1>item - 1</h1>
<h1>item - 2</h1>
<h1>item - 3</h1>
<h1>item - 4</h1>
<h1>item - 5</h1>
<script type="text/javascript">
	j1(document).ready(function(){
		//$("h1").addClass('high-light');
		j1("h1").each(function(index,item){
			j1(this).addClass('high-light-'+index);
		});
	});
</script>
<input type="text" id="mem_id" value="tomato"/>
<script type="text/javascript">
	alert(j3('#mem_id').val());
</script>
