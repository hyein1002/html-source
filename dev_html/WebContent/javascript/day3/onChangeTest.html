<!DOCTYPE html>
<!-- 
html->javascript

javascript->jquery, vue, react.... 표준은 아니다.
만일 저 중에 지원을 안하는 부분이 있을 때. 버그가 있는 경우에는 
표준이 답이다.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check(p_input){
		//var p_length = document.getElementById('mem_name').value.length;
		var p_length = p_input.value.length;
		if(p_length>4){
			alert("입력 가능한 최대 글자수는 4자입니다.")
			p_input.value="";	
		}
	}
	function check2(sel){
		alert("당신이 선택한 메뉴는 "+sel.value+"입니다");
	}
</script>
</head>
<body>
<!-- 
	select, text, textarea 등에서 객체의 내용을 변경한 후 포커스를 잃을 때 호출된다.
 -->
 <!-- this를 넘기는게 document.getElementById('mem_name')를 넘겨주는것과 같다  -->
 <input type="text" id ="mem_name" name ="mem_name" size="20" onchange="check(this)"/>
 <input type="text" id ="mem_name" name ="mem_name" size="20" onkeyup="check(this)"/>
 <select id="menu" name="menu" onchange="check2(this)">
 	<option value="제육볶음">제육볶음</option>
 	<option value="김밥">김밥</option>
 	<option value="떡볶이">떡볶이</option>
 	<option value="돈까스">돈까스</option>
 	<option value="냉면">냉면</option>
 </select>
</body>
</html>
