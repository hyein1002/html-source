<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>현재 시간</title>
</head>
<body>
<script type="text/javascript">
	window.onload=function(){
		var clock = document.getElementById('clock');
		setInterval(function(){//1초마다 갱신해주는 메소드
			clock.innerHTML = new Date().toString();
		},1000);
	};
</script>
<h1 id="clock">현재 시간</h1>
</body>
</html>
